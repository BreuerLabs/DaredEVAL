name: "drop_layer"
penalty: True
apply_threshold: True
lasso:
  lambda_: 0.025
  initial_threshold: 1e-6
  change_threshold_epoch: 10
  threshold: 0.0025
  alpha: 0.04 # smoothing hyperparameter, see Zhang et al. 2020
  warm_start: False # else multiplication factor after each epoch for lambda, see 'warm starts' in LassoNet paper (not yet implemented)
  ridge_lambda: 0
  adaptive: False # "Group Lasso + Adaptive Group Lasso" (GL+AGL), see (Dinh and Ho, 2020)
  adaptive_gamma: 1 
  pre_adapted_run_id: "evb0kswf"
  pre_adapted_entity: "BreuerLab"
  pre_adapted_project: "ModelInversion"
  
mask_init: 0.5 # needs to be a float I think
plot_mask: True
load_only_mask: False