dataset: CelebA
face_dataset: True
target_type: identity 
input_size: [3, 224, 224]
resize: True # Will resize all images to the size given in input_size for all images
n_classes: 1000 # N most common classes to be chosen among the target type


augment_data: True
transformations:
  RandomResizedCrop:
    size: [224, 224]
    scale: [0.85, 1]
    ratio: [1, 1]
    antialias: true
  ColorJitter:
    brightness: 0.2
    contrast: 0.2
    saturation: 0.1
    hue: 0.1
  RandomHorizontalFlip:
    p: 0.5