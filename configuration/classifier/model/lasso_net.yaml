name: "LassoNet"
optimizer: "adam"
criterion: "crossentropy"
hotstart_model: False # Else give path to model
hyper:
  lr: 0.001
  epochs: 20
  batch_size: 256
  n_neurons: 256  
  n_depth: 2
  dropout: 0.0
  kernel_size: 3
  patience: 20
  skip_gl_lambda: 10
  lambda_multiplier: 1.02
  M: 2 # determines importance of skip connection (see Lassonet paper)
  lambda_start_bar: 0
  lambda_start_factor: 2
  lambda_start_begin: 1e-6
